<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Cronometer made by Erick Sena" />
        <link rel="stylesheet" href="style.css" />
        <title>Chronometer</title>
    </head>

    <body>
        <div class="center">
            <h1 class="title">CHRONOMETER, MADE BY ERICK SENA</h1>
            <main>
                <p class="timer">
                    <span class="hour">00</span>:<span class="min">00</span
                    >:<span class="seg">00</span>,<span class="mil">00</span>
                </p>
                <div class="buttons stopped">
                    <button class="principal-button restarted">START</button>
                    <button class="restart-button">RESTART</button>
                </div>
            </main>
        </div>
    </body>
    <script src="Unit.js"></script>
    <script src="chronometer.js"></script>
</html>
